<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <script src="https://kit.fontawesome.com/913f8a24a8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="debug-">

    <div class="vertical-macro-layout">

        <div class="vertical-macro-layout__top horizontal-macro-layout">

            <!-- Menu laterale -->
            <header class="main-header">

                <div class="row">

                    <!-- Logo -->
                    <div class="col- header__logo">
                        <img class="header__logo-big" src="./img/logo.svg" alt="logo di Spotify">
                        <img class="header__logo-small" src="./img/logo-small.svg" alt="logo di Spotify">
                    </div>
                    
                    <!-- Menu -->
                    <nav class="col- header__menu">

                        <ul>

                            <li>
                                <a href="#">
                                    <div class="row align-center">
                                        <img class="menu-home" src="./img/home.svg" alt="icona home">
                                        <span class="menu-title">Home</span>
                                    </div>
                                </a>
                            </li>
                            
                            <li>
                                <a href="#">
                                    <div class="row align-center">
                                        <img class="menu-home" src="./img/search.svg" alt="icona di ricerca">
                                        <span class="menu-title">Cerca</span>
                                    </div>
                                </a>
                            </li>
                            
                            <li>
                                <a href="#">
                                    <div class="row align-center">
                                        <img class="menu-home" src="./img/libreria.svg" alt="icona della libreria">
                                        <span class="menu-title">La tua libreria</span>
                                    </div>
                                </a>
                            </li>
                            
                        </ul>

                    </nav>
    
                    <!-- Playlist -->
                    <div class="col- header__playlist">

                        <h3 class="playlist__title">Playlist</h3>

                        <div class="playlist__button">
                            <a href="#">
                                <div class="row align-center">
                                    <span class="playlist__plus">+</span>
                                    <span class="playlist__link">Crea Playlist</span>
                                </div>
                            </a>
                        </div>
                        

                        <ul>
                            <li class="playlist__nome">
                                <a href="#">Nome Playlist</a>
                            </li>

                            <li class="playlist__nome">
                                <a href="#">Nome Playlist</a>
                            </li>

                            <li class="playlist__nome">
                                <a href="#">Nome Playlist</a>
                            </li>

                            <li class="playlist__nome">
                                <a href="#">Nome Playlist</a>
                            </li>

                            <li class="playlist__nome">
                                <a href="#">Nome Playlist</a>
                            </li>

                            <li class="playlist__nome">
                                <a href="#">Nome Playlist</a>
                            </li>

                            <li class="playlist__nome">
                                <a href="#">Nome Playlist</a>
                            </li>
                        </ul>



                    </div>
    
                    <!-- Download -->
                    <div class="col- header__download">
                        <a href="#">
                            <i class="download__icon fa-regular fa-circle-down"></i>
                            <span class="download__text">Installa app</span>
                        </a>
                        
                    </div>
    
                    <!-- Profile -->
                    <div class="col- header__user">
                        <a href="#">
                            <div class="row align-center">
                                <img class="user__icon" src="./img/profile.svg" alt="icona del profilo">
                                <span class="header__user__name">John Doe</span>
                            </div>
                        </a>
                    </div>

                </div>
                
            </header>
    
            <!-- Contenuto principale -->
            <main class="main-content">
                
                <!-- Update-bar -->
                <div class="row update-bar">
                    <a href="#" class="button">effettua l'upgrade</a>
                </div>

                <!-- Main content -->
                

            </main>
    
        </div>
    
        <!-- Player in basso -->
        <aside class="vertical-macro-layout__bottom player-section">

            <div class="row align-center">

                <!-- Sinistra -->
                <div class="col-side player-section__left">
                    
                    <div class="row align-center">

                        <div class="row align-center">

                            <figure class="player-section__album-img">
                                <img src="./img/sinister.jpeg" alt="foto album sinister">
                            </figure>
    
                            <div class="player-section__song-details">
                                <h6 class="player-section__album">Sinister</h6>
                                <p class="player-section__nome-brano">Brano Nome</p>
                            </div>
    
                        </div>
    
                        <div class="row wrap player-section__icon-left">
    
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-folder"></i>
    
                        </div>
                        

                    </div>


                </div>

                <!-- Centro -->
                <div class="col-center player-section__center">
                    <div class="row">
                        <!-- sopra -->
                        <div class="col-100 player-section__center-top">
                            <ul class="row align-center">
                                
                                <li class="col">
                                    <i class="fa-solid fa-shuffle"></i>
                                </li>

                                <li class="col">
                                    <i class="fa-solid fa-backward-step"></i>
                                </li>

                                <li class="col play-icon">
                                    <i class="fa-regular fa-circle-play"></i>
                                </li>

                                <li class="col">
                                    <i class="fa-solid fa-forward-step"></i>
                                </li>

                                <li class="col">
                                    <i class="fa-solid fa-rotate-right"></i>
                                </li>

                            </ul>
                        </div>
                        <!-- sotto -->
                        <div class="col-100 player-section__center-bottom">
                            <div class="row align-center">

                                <div class="col">
                                    <span>0:25</span>
                                </div>

                                
                                <div class="volume-bar">

                                    <div class="volume-progress"></div>

                                    <div class="volume-total"></div>

                                </div>
                                   

                                <div class="col">
                                    <span>4:35</span>
                                </div>

                            </div>
                        </div>


                    </div>

                </div>

                <!-- Destra -->
                <div class="col-side player-section__right">

                    <div class="row">

                        <!-- parte sinistra -->
                        <div class="col player-section__icon-right">
                            <div class="row">
                                <div class="col">
                                    <i class="fa-sharp fa-solid fa-list"></i>
                                </div>
                                <div class="col">
                                    <i class="fa-solid fa-display"></i>
                                </div>
                            </div>
                        </div>

                        <!-- parte destra con barra con volume -->
                        <div class="col player-section__volume">
                            <div class="row align-center">

                                <div class="col">
                                    <i class="fa-solid fa-volume-high"></i>
                                </div>

                                <div class="volume-bar">

                                    <div class="volume-progress"></div>

                                    <div class="volume-total"></div>

                                </div>

                            </div>
                        </div>

                    </div>

                </div>

            </div>
        
        </aside>

    </div>
    
</body>
</html>
